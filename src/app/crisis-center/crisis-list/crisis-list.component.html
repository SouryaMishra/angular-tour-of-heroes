<h2>Crises List</h2>

<ul class="crises">
  <li
    *ngFor="let crisis of crises$ | async"
    [class.selected]="crisis.id === selectedCrisisId"
  >
    <a [routerLink]="[crisis.id]">
      <span class="badge">{{ crisis.id }}</span>
      {{ crisis.name }}
    </a>
    <button
      type="button"
      class="delete"
      title="delete crisis"
      (click)="delete(crisis)"
    >
      &times;
    </button>
  </li>
</ul>

<router-outlet></router-outlet>
