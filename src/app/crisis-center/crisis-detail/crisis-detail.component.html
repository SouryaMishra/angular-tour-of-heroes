<h2>Crisis detail component</h2>

<div *ngIf="crisis">
  <h2>{{ crisis.name | uppercase }} Details</h2>
  <div>id: {{ crisis.id }}</div>
  <div>
    <label for="crisis-name">Crisis name: </label>
    <input
      id="crisis-name"
      type="text"
      [(ngModel)]="editName"
      placeholder="name"
    />
    <button
      [disabled]="editName.trim() === ''"
      type="button"
      (click)="editName.trim() && update(crisis)"
    >
      Update
    </button>
  </div>
  <button type="button" (click)="goToCrises(crisis)">Go to Crises</button>
</div>
